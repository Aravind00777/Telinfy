<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telinfy login</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- main CSS -->
    <link rel="stylesheet" href="asset/css/main.css">


</head>

<body>
    <!-- ========================= -->
    <!-- main section new setions -->
    <!-- ========================= -->
    <div class="login-block">
        <figure class="login-top-img"><img src="asset/image/Isolation_Mode.png" alt=""></figure>
        <div class="row p-0 m-0 h-100 align-items-center">
            <div class="col-md-6 row-left ">
                <div class="row-left-top-cnt">
                    <a href="#" class="  login-logo "><img src="asset/image/login-logo.png" alt=""></a>
                    <span class="font-30 create-use">Create exceptional conversational experiences using </span>
                    <h1>
                        <p>RCS</p> Business Messaging.
                    </h1>
                    <span class="font-20 reach-out">Reach-out your customers within less than 15 minutes </span>
                </div>
                <figure class="login-left-image"><img src="asset/image/login-img.png" alt=""></figure>
            </div>
            <div class="col-md-6 row-right ">
                <h2>Login to Telinfy </h2>
                <form action="">
                    <div class="row-right-input">
                        <label for="">Username</label>
                        <input type="email" placeholder="mail@gmail.com">
                    </div>
                    <div class="row-right-input">
                        <label for="">Password </label>
                        <input type="password" placeholder="*************">
                    </div>

                    <a href="#" class="forgot-password">Forgot Password ?</a>
                    <a href="#" class="login-now">Login Now</a>
                </form>
            </div>
        </div>
    </div>
  
    <!----------------------- JQUERY ----------------->
    <script src="asset/js/jquery-min.js"></script>
    <script src="asset/js/script.js"></script>
    <!-- timePicker -->
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>

    <!-- BOOTSTRAP JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>



</body>

</html>
